site_name: Quaternion Module

# The site theme
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# The site navigation
nav:
    - 'Home': 'index.md'
    - 'User guide':
        - 'Creating and converting': 'guide_creating.md'
        - 'Math operations': 'guide_math.md'
    - 'API':
        - 'Quaternion': 'api_quaternion.md'
        - 'QuaternionModule': 'api_quaternionmodule.md'
        - 'QuaternionFunctions': 'api_quaternionfunctions.md'
        - 'QuaternionOperators': 'api_quaternionoperators.md'
    - About: 'about.md'

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true